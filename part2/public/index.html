
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- Logo -->
  <header class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="DogWalk Logo" width="50" class="me-2">
        Dog Walking Service
      </a>
    </div>
  </header>

  <!-- 13 -->
  <!-- main contant -->
  <main class="container text-center" style="margin-top: 6em; max-width: 500px;">
  <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>
  <form id="loginForm" class="mb-4">
    <div class="mb-3 text-start">
      <label for="username" class="form-label fw-bold">Username</label>
      <input type="text" class="form-control bg-warning-subtle" id="username" required>
    </div>
    <div class="mb-3 text-start">
      <label for="password" class="form-label fw-bold">Password</label>
      <input type="password" class="form-control bg-warning-subtle" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
  <div id="loginError" class="text-danger"></div>
  <div id="dogTable"></div>
</main>

  <!--  Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javascripts/page.js"></script>

</body>
</html>
