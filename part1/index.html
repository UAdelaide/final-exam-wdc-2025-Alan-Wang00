<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog of the Day - DogWalks</title>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>

    body {
      background: linear-gradient(45deg, yellow, hotpink, lime, cyan);
      font-size: 24px;
      color: lime;
    }
    .dog-img {
      border: 10px dashed red;

      width: 400px;
      height: 400px;
      object-fit: cover;
    }

    #app {
      display: flex;
      flex-direction: column-reverse;
      align-items: flex-end;
      justify-content: flex-end;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="app">
    <div>
      <h1 style="letter-spacing: 10px;">üê∂ Dog of the Day!</h1>
      <img class="dog-img" v-if="imageUrl" :src="imageUrl">
      <button @click="getDog">Change Dog (refresh)</button>
      <p>{{ detail }}</p>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          imageUrl: "",
          detail: "Dog name: Lucky, Breed: Unknown (hardcoded info)"
        };
      },
      mounted() {
        this.getDog();
      },
      methods: {
        getDog() {

          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.imageUrl = data.message;
            });
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
